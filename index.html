<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grade Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- A small wrapper for the label + toggle switch -->
  <div class="mode-wrapper">
    <span class="mode-label">Light/Dark mode:</span>
    <label class="switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider round"></span>
    </label>
  </div>

  <div class="container">
    <h1>Grade Calculator</h1>
    
    <!-- Step 1: Initial Setup -->
    <div id="step1">
      <form id="initialForm">
        <label for="sectors">How many grade sectors do you want? (1-100):</label>
        <input type="number" id="sectors" name="sectors" min="1" max="100" required />

        <label>Do you want each grade sector to have equal weight?</label>
        <div class="radio-group">
          <label for="equalYes">
            <input type="radio" id="equalYes" name="equalWeight" value="y" checked />
            Yes
          </label>
          <label for="equalNo">
            <input type="radio" id="equalNo" name="equalWeight" value="n" />
            No
          </label>
        </div>

        <button type="submit">Continue</button>
      </form>
    </div>
    
    <!-- Step 2: Input Weights and Marks -->
    <div id="step2" style="display: none;">
      <form id="sectorsForm">
        <!-- Weights Section (only if not equal weighting) -->
        <div id="weightsSection" style="display: none;">
          <h2>Enter Weights for Each Sector</h2>
          <div id="weightsInputs"></div>
          <p class="hint">Enter weights for each sector (arbitrary units, will be normalized).</p>
        </div>

        <!-- Marks Section -->
        <h2>Enter Marks for Each Sector</h2>
        <div id="marksInputs"></div>

        <button type="submit">Calculate Grades</button>
      </form>
    </div>
    
    <!-- Step 3: Display Results -->
    <div id="result" style="display: none;">
      <h2>Your Calculated Grades:</h2>
      <p id="weightedGrade"></p>
      <p id="equalGrade"></p>
      <p id="simpleAverageGrade"></p>
      <button id="restart">Restart</button>
    </div>
  </div>
  
  <!-- Angled random text in the corner -->
  <div id="angledText" class="angled-text"></div>

  <!-- Very small PayPal link in the bottom left corner -->
  <a href="https://paypal.me/uribemax?country.x=CA&locale.x=en_US" id="paypalLink" class="paypal-link">paypal</a>

  <script src="script.js"></script>
</body>
</html>
