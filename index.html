<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grade Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Grade Calculator</h1>
    
    <!-- Step 1: Initial Setup -->
    <div id="step1">
      <form id="initialForm">
        <label for="sectors">How many grade sectors do you want? (1-100):</label>
        <input type="number" id="sectors" name="sectors" min="1" max="100" required />

        <label>Do you want each grade sector to have equal weight?</label>
        <div class="radio-group">
          <input type="radio" id="equalYes" name="equalWeight" value="yes" checked />
          <label for="equalYes">Yes</label>
          <input type="radio" id="equalNo" name="equalWeight" value="no" />
          <label for="equalNo">No</label>
        </div>

        <button type="submit">Continue</button>
      </form>
    </div>

    <!-- Step 2: Sectors Details -->
    <div id="step2" style="display: none;">
      <form id="sectorsForm">
        <!-- Weights Section (only if not equal weighting) -->
        <div id="weightsSection" style="display: none;">
          <h2>Enter weights for each sector</h2>
          <div id="weightsInputs"></div>
          <p class="hint">Note: The weights must sum to 100.</p>
        </div>

        <!-- Marks Section -->
        <h2>Enter marks for each sector</h2>
        <div id="marksInputs"></div>

        <button type="submit">Calculate Final Grade</button>
      </form>
    </div>

    <!-- Result Section -->
    <div id="result" style="display: none;">
      <h2>Your final grade is: <span id="finalGrade"></span>%</h2>
      <button id="restart">Restart</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
