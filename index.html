<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grade Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to the Grade Calculator!</h1>
    
    <!-- Step 1: Basic Settings -->
    <div id="step1">
      <label for="sectors">How many grade sectors do you want? (1-100):</label>
      <input type="number" id="sectors" name="sectors" min="1" max="100" required>
      
      <p>Do you want each grade sector to have equal weight?</p>
      <label>
        <input type="radio" name="equalWeight" value="yes" checked> Yes
      </label>
      <label>
        <input type="radio" name="equalWeight" value="no"> No
      </label>
      
      <button id="next-button">Next</button>
    </div>
    
    <!-- Step 2: Sector Inputs -->
    <div id="step2" style="display:none;">
      <div id="custom-weights-container" style="display:none;">
        <p>Enter weights for each sector (arbitrary units, will be normalized):</p>
        <div id="weights-inputs"></div>
      </div>
      
      <div id="marks-container">
        <p>Enter marks for each sector:</p>
        <div id="sectors-inputs"></div>
      </div>
      
      <button id="calculate-button">Calculate Grades</button>
    </div>
    
    <!-- Results -->
    <div id="results" style="display:none;">
      <h2>Your calculated grades are as follows:</h2>
      <p id="weighted-grade"></p>
      <p id="equal-grade"></p>
      <p id="simple-average-grade"></p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
