<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        
        <label>Number of Sectors:</label>
        <input type="number" id="sectors" min="1" max="100" value="1">

        <label>Equal Weight for Each Sector?</label>
        <select id="equalWeight">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <div id="weightsContainer"></div>
        <div id="marksContainer"></div>

        <button onclick="calculateGrades()">Calculate</button>

        <h2>Results:</h2>
        <p>Weighted Final Grade: <span id="weightedGrade">0.00%</span></p>
        <p>Equal Weight Final Grade: <span id="equalGrade">0.00%</span></p>
        <p>Simple Average Grade: <span id="simpleGrade">0.00%</span></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
